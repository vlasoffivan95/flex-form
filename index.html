<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Form</title>
  </head>
  <body>
    <article class="register-article">
      <h1 class="h1-form">Register</h1>
      <p class="p-form">
        Create your account. It's free and only takes a minute.
      </p>
      <form class="form" action="#">
        <div class="first-last-name-container">
          <input
            type="text"
            name="FirstName"
            placeholder="First Name"
            required
            class="first-last-name"
            autofocus
            autocomplete="name"
            pattern="[A-Za-z]{1,32}"
          />
          <input
            type="text"
            name="LastName"
            placeholder="Last Name"
            required
            class="first-last-name"
            autocomplete="name"
            pattern="[A-Za-z]{1,32}"
          />
        </div>
        <input
          type="email"
          name="Email"
          placeholder="Email"
          required
          autocomplete="email"
          class="mail-password-input"
          pattern="^[a-zA-Z0-9]{3,15}@[a-z]{1,64}\.[a-z]{1,64}$"
        />
        <input
          type="password"
          name="Password"
          placeholder="Password (at least 5 characters)"
          required
          autocomplete="current-password"
          class="mail-password-input"
          pattern="[a-zA-Z0-9]{5,32}"
        />
        <input
          type="password"
          name="ConfirmPasword"
          placeholder="Confirm Pasword (at least 5 characters)"
          required
          autocomplete="current-password"
          class="mail-password-input"
          pattern="[a-zA-Z0-9]{5,32}"
        />
        <label class="label-for-terms" for="accept-terms">
          <input
            id="accept-terms"
            type="checkbox"
            name="AcceptTerms"
            value="user-accept"
          />
          <span class="span-form"
            >I accept the <a href="#" class="link-form">Term of Use</a> &
            <a href="#" class="link-form">Privacy Policy</a></span
          >
        </label>
        <button class="button" disabled type="submit">Register Now</button>
      </form>
    </article>
  </body>
</html>
