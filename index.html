<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Form</title>
  </head>
  <body>
    <article class="register-article">
      <h1 class="h1-form">Register</h1>
      <p class="p-form">
        Create your account. It's free and only takes a minute.
      </p>
      <form class="form">
        <div class="first-last-name-container">
          <input
            type="text"
            name="FirstName"
            placeholder="First Name"
            required
            class="first-last-name"
            autofocus
            autocomplete="name"
          />
          <input
            type="text"
            name="LastName"
            placeholder="Last Name"
            required
            class="first-last-name"
            autocomplete="name"
          />
        </div>
        <input
        type="password"
        name="LastName"
        placeholder="Last Name"
        required
        autocomplete="name"
        class="mail-password-input"
      />
      <input
      type="password"
      name="LastName"
      placeholder="Last Name"
      required
      autocomplete="name"
      class="mail-password-input"
    />
    <input
    type="password"
    name="LastName"
    placeholder="Last Name"
    required
    autocomplete="name"
    class="mail-password-input"
  />
      </form>
    </article>
  </body>
</html>
